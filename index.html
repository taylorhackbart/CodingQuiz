<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="high-scores">
    <a href=#>View High Scores!</a>     
  </div>

  <header class="container">
    <div class="row">
      <div class= "col-12">
       <button type="button" id ="start" class="btn btn-primary btn-lg btn-block"> START QUIZ </button> <br>
       <p> 
         Click to start a quiz on coding! <br>
        For each question answered correctly, your score will increase <br>
        For each question answered incorrectly, your TIME will decrease. <br>
        Good luck!
       </p>
      </div>
    </div>
  </header>



  <div class= "container count">
    <div class="row">
      <div class= "col-12">
        <h2 class="countdown"></h2>
    </div>
   </div>
  </div>
 <div class= "container questions" style="display:none;">
  <div class="row">
    <div class= "col-12">
    <h2 class="title"> Question:  </h2>
        <button type="button" id ="button1" class="btn btn-secondary">A</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" id= "button2"class="btn btn-secondary">B</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" id="button3" class="btn btn-secondary">C</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" id="button4" class="btn btn-secondary">D</button>
      </div>
    </div>
  </div>

</div>
